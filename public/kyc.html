<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KYC Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>KYC â€” Upload Photos</h1>
    <form id="kycForm" enctype="multipart/form-data">
      <label>Full name
        <input name="fullname" type="text" required>
      </label>
      <label>Email
        <input name="email" type="email" required>
      </label>
      <label>Photo 1 (Selfie)
        <input name="photo1" type="file" accept="image/*" required>
      </label>
      <label>Photo 2 (ID front)
        <input name="photo2" type="file" accept="image/*">
      </label>
      <label>Photo 3 (ID back)
        <input name="photo3" type="file" accept="image/*">
      </label>
      <button type="submit">Submit KYC</button>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
